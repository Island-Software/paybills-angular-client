<div class="modal-header">
    <h4 class="modal-title pull-left text-primary">Edit bill</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  
    <form (ngSubmit)="save()" autocomplete="off" #billForm="ngForm">
      <div class="form-group">
      <label for="value">Value</label>
      <!-- <input currencyMask formControlName="bill.value" [(ngModel)]="bill.value"> -->
      <input 
        type="number" 
        step="0.01" 
        placeholder="0.00" 
        class="form-control" 
        name="value" 
        id="value" 
        required 
        [(ngModel)]="bill.value">
    </div>
      <button class="btn btn-primary mr-1 mt-3" type="submit" [disabled]="!billForm.valid">Save</button>
      <button type="button" class="btn btn-secondary mt-3" (click)="close()">Cancel</button>
    </form>    
  </div>
