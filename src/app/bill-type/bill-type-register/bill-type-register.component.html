<div class="modal-header">    
    <h4 class="modal-title pull-left mt-2 text-primary">New bill type</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container" style="text-align: left;">
        <form [formGroup]='newBillTypeForm' (ngSubmit)="add()">

            <app-text-input [formControl]='newBillTypeForm.controls["description"]' [label]='"Description"'></app-text-input>            
            <!-- <app-text-input [formControl]='newBillTypeForm.controls["active"]' [type]='"checkbox"' [label]='"Is Active?"'></app-text-input> -->

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="isActive" formControlName="active">
                <label for="isActive">Is active?</label>
            </div>

            <button type="submit" class="btn btn-primary mr-1 mt-3" [disabled]="!newBillTypeForm.valid">Add</button>
            <button type="button" class="btn btn-secondary mt-3" (click)="close()">Cancel</button>
        </form>
    </div>
</div>
