name: Client build and deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: install dependencies
      run: npm install
    - name: build
      run: ng build
    - name: copy to destination
      run: cp -R dist/paybills-client/* /var/www/paybills/wwwroot
